<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学习记录03</title>
</head>
<body>
    
    <h1>web学习记录</h1>
    <br>

    <h3>粗体文字</h3>
    <p>b标签可以实现粗体文字: </p><b>粗体文字</b>
    <br>

    <h3>斜体文字</h3>
    <p>i标签可以实现斜体文字: </p><i>斜体文字</i>
    <br>

    <h3>上下角标</h3>
    <p>sub 和 sup 标签实现上下标: </p> <p><sup>上标</sup>正常文字<sub>下标</sub></p>
    <br>


</body>
</html>
